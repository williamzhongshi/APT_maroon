<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head >
    <title>Mini Project</title>
        <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <link rel="stylesheet" href="Content/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/css/Site.css" />

    <!-- Scripts -->
     <script type="text/javascript" src="Content/js/bootstrap.min.js"></script>   
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <script>
		$( function() {
			var cache = {};
			$( "#search_box" ).autocomplete({
				minLength: 2,
				source: function( request, response ) {
					var term = request.term;
					if ( term in cache ) {
						response( cache[ term ] );
						return;
					}

					$.getJSON( "/autocomplete", request, function( data, status, xhr ) {
						cache[ term ] = data;
						response( data );
					});
				}
			});
		} );
	 </script>
    <!-- End of Scripts -->
</head>
<body>

  <!-- Header area begins -->
        <header>
        <div class="container-fluid .col-md-offset-*">
            <div>
                <h1>
                    Connex.us
                </h1>

            </div>
           </div>
    </header>
   <!-- End of Header area -->

    <div class="container-fluid jumbotron .col-md-offset-* " >
      <form action="/searchstream" method="post">
		<div class="container-fluid jumbotron">
            <!-- Headings-->
            <p class="col-lg-11" >Search for Streams </p>

             <div >
                <div >
                    <div class="col-md-6"><textarea id="search_box" name="txtName" class="input-block-level" rows="1"></textarea></div>
                     <div class="col-md-6"><input type="submit" value="Search" id="btnSearch"  />&nbsp;</div>
                    <!--<input type="text" class="form-control" id="txtName"  placeholder="Name your stream" />-->
                </div>
            </div>
        

            <div>

            </div>


            </div>
        </form>
        <div class="main-links">
            <a href="management">Manage</a>
            <a href="create_stream" >Create</a>
            <a href="all_stream" >View</a>
            <a href="trending">Trending</a>
            <a href="geo_view">GeoView</a>

             <a href="#">Social</a>
        </div>
    </div>

    <div class="container-fluid jumbotron">
                <!-- Headings-->
                <p class="col-lg-11" >Top 3 Trending Streams </p>
                 
                       
         
        <div class="col-md-12">
             &nbsp;
        </div>
        
                    {% for s in streams  %}
                    <div class="col-md-3">
                        <a href="view_stream?name={{ s.name }}"><img src="{{ s.cover_image }}" style="width:304px;height:228px;" /></a>
                        <div>&nbsp;</div>
                        <div>{{ (s.view_count) }} Views in the past hour</div>
                    </div>
                    {% endfor %}

                    <form action="/trending" method="post">
                    <div class="col-md-3">
                        <table>
                        <tr><td><input type="checkbox" id="chk1" name="frequency" value="noreports" /> No Reports</td></tr>
                        <tr><td><input type="checkbox" id="chk2" name="frequency" value="min5"/> Every 5 Minutes</td></tr>
                        <tr><td><input type="checkbox" id="chk3" name="frequency" value="hour1"/> Every 1 Hour</td></tr>
                        <tr><td><input type="checkbox" id="chk4" name="frequency" value="day1"/> Every Day</td></tr>
                        <tr><td>Email Trending Report</td></tr>
                        <tr><td><input type="submit" value="Update Rate" id="btnUpdate" /></td></tr>
                        </table>
                    </div>
                    </form>
      </div>
</body>
</html>
