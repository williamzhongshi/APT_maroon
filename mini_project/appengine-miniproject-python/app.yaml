runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap
  static_dir: bootstrap

- url: /Content
  static_dir: Content

- url: /management
  script: management.app

- url: /create_stream
  script: create_stream.app

- url: /trending*
  script: trending.app

- url: /view_stream.*
  script: view_stream.app

- url: /min5_cron
  script: min5_cron.app

- url: /hour1_cron
  script: hour1_cron.app

- url: /hour24_cron
  script: hour24_cron.app

- url: /
  script: login.app

- url: /trending_cron
  script: trending_cron.app

- url: /view_count*
  script: view_count.app

- url: /create_entity
  script: create_entity.app

- url: /blobstore.*
  script: blob_store_test.app

- url: /searchstream.*
  script: search_stream.app

- url: /all_stream.*
  script: all_stream.app

- url: /subscribe*
  script: subscribe.app

- url: /autocomplete.*  # This regex directs all routes to main.app
  script: autocomplete.app

- url: /geo_view
  script: geo_view.app

#- url: /blobstore/serviece
#  script: blob_store_test.app
# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
# [END libraries]
